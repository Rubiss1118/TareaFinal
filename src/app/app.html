<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{ title() }}</span>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menuComponents">
    <mat-icon>menu</mat-icon> Componentes
  </button>
  <mat-menu #menuComponents="matMenu">
    <button 
      *ngFor="let item of menuItems" 
      mat-menu-item 
      [routerLink]="item.path"
      routerLinkActive="active-link"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.name }}</span>
    </button>
  </mat-menu>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
